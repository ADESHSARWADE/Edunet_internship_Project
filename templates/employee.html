<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova - Employee Registration</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #4f46e5;
            --light: #f3f4f6;
            --dark: #1f2937;
            --success: #10b981;
            --error: #ef4444;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9fafb;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 28px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 15px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .input-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            color: #6b7280;
        }
        
        .required::after {
            content: '*';
            color: var(--error);
            margin-left: 3px;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <span class="logo-text">TechNova</span>
                </div>
                <h1>Employee Registration</h1>
                <p>Join our innovative team and be part of something extraordinary</p>
            </div>
            
            <div class="form-container">



                        <form method="POST">
                            <div class="form-group">
                                <label for="name">Name</label>
                        <label for="fullName" class="required">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="required">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="required">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="joinDate" class="required">Date of Joining</label>
                        <input type="date" id="joinDate" name="joinDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="designation" class="required">Designation</label>
                        <select id="designation" name="designation" required>
                            <option value="" disabled selected>Select your designation</option>
                            <option value="software-engineer">Software Engineer</option>
                            <option value="senior-developer">Senior Developer</option>
                            <option value="product-manager">Product Manager</option>
                            <option value="ui-ux-designer">UI/UX Designer</option>
                            <option value="data-scientist">Data Scientist</option>
                            <option value="project-manager">Project Manager</option>
                            <option value="qa-engineer">QA Engineer</option>
                            <option value="devops-engineer">DevOps Engineer</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="salary" class="required">Salary (‚Çπ)</label>
                        <input type="number" id="salary" name="salary" placeholder="Enter annual salary" required min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="required">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="8">
                            <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="required">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required minlength="8">
                    </div>
                    
                    <button type="submit" class="btn">Register</button>
                    
                    <div class="form-footer">
                        <p>By registering, you agree to TechNova's Terms of Service and Privacy Policy</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
        
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                // Password mismatch, return false without alert
                return false;
            }
            
            // Proceed with form submission
            return true;
        }
    </script>
</body>
</html>
