<form method="POST">
    <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" class="form-control" value="{{ employee[0] }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ employee[1] }}" required>
    </div>
    <div class="form-group">
        <label for="phone_no">Phone Number</label>
        <input type="text" id="phone_no" name="phone_no" class="form-control" value="{{ employee[2] }}" required>
    </div>
    <div class="form-group">
        <label for="profile_picture">Profile Picture URL</label>
        <input type="text" id="profile_picture" name="profile_picture" class="form-control" value="{{ employee[3] }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
