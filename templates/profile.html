<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        form {
            margin-top: 20px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Employee Profile</h1>

    <!-- Table displaying employee details -->
     
    <table class="table table-bordered">
        <thead>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Employees Id</th>
                        <th>Name</th>
                        <th>email</th>
                        <th>Phone number</th>
                        <th>join_date  </th>
                        <th>designation </th>
                        <th>Salary </th>

                    </tr>
                </thead>
                <tbody>
                    {% for employees in employees %}
                        <tr>
                            <td>{{ employees[0] }}</td> 
                            <td>{{ employees[1] }}</td>  
                            <td>{{ employees[2] }}</td>  
                            <td>{{ employees[3] }}</td>  
                            <td>{{ employees[4] }}</td>  
                            <td>{{ employees[5] }}</td>  
                            <td>{{ employees[6] }}</td>  
                        </tr>  
                    {% endfor %}
                </tbody>
     
    </table>

    <h2>Update Your Profile</h2>

    <!-- Form to update profile -->
    <form action="{{ url_for('edit_profile') }}" method="POST">
        <input type="text" name="full_name" placeholder="Full Name" value="{{ employee.full_name }}" required>
        <input type="email" name="email" placeholder="Email" value="{{ employee.email }}" required>
        <input type="text" name="phone_no" placeholder="Phone Number" value="{{ employee.phone_no }}" required>
        <input type="text" name="designation" placeholder="Designation" value="{{ employee.designation }}" required>
        <input type="number" name="salary" placeholder="Salary" value="{{ employee.salary }}" required>
        <button type="submit">Update Profile</button>
    </form>
</div>

</body>
</html>
